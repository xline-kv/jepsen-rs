[patch.crates-io]
tokio-stream = { git = "https://github.com/madsim-rs/tokio.git", rev = "ab251ad" }

[build-dependencies]
j4rs = "0.20.0"

[dev-dependencies]
pretty_env_logger = "0.5.0"
